<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple webpage that displays the current time and shows or hides the full date on click. Built using HTML, CSS, and JavaScript with a gradient background."
    />
    <meta
      name="keywords"
      content="JavaScript clock, live time display, date toggle, HTML CSS JS project, gradient background, interactive webpage, student project, digital clock UI"
    />
    <meta name="author" content="Rajiv Kumar Gond" />
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>live-clock-date-toggle</title>
  </head>
  <body>
    <div class="container">
      <div class="time" id="time-box">
        <p id="timepara">
          <span id="hours">00</span> : <span id="minutes">00</span> :
          <span id="second">00</span>
        </p>
      </div>
      <div class="Others" id="Others-box">
        <p id="otherspara">
          <span id="day">Mon</span>,
          <!--Default Value Mon-->
          <span id="date">01</span>
          <!--Default Value 01-->
          <span id="month">January</span>,
          <!--Default Value January-->
          <span id="year">2001</span>
          <!--Default Value 2001-->
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
